---
layout: default
---
<h2 id="subtitle">An individual post follows</h2>

<article class="post">
<h1><a href='{{page.url}}'>{{page.title}}</a></h1>
{{ content }}
<time class="signoff" datetime="{{ page.date | date: "%Y-%m-%d" }}">
  &mdash;{{ page.date | date: "%b %d, %Y" }}
</time>
</article>
<script type="text/javascript">
	var disqus_developer = 1; 
</script>
<div id="disqus_thread"></div>
<script type="text/javascript">
  /**
    * var disqus_identifier; [Optional but recommended: Define a unique identifier (e.g. post id or slug) for this thread] 
    */
  (function() {
   var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
   dsq.src = 'http://theinkblot.disqus.com/embed.js';
   (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
  })();
</script>
<noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript=theinkblot">comments powered by Disqus.</a></noscript>
<a href="http://disqus.com" class="dsq-brlink">blog comments powered by <span class="logo-disqus">Disqus</span></a>
