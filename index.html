{% for post in site.posts %}
<div class="post">
    <h3 class="title"><a href="{{ post.url }}">{{ post.title }}</a></h3>
    <!--{{ post.content | truncatewords: 100 }}-->
    <br/>
    <span class="date">&mdash;<a href="{{ post.url }}">{{ post.date | date: "%e" | ordinalize }} {{post.date | date: "%B"}} {{post.date | date: "%Y"}}</a></span>
    <span class="tags">{% for tag in post.tags %} &middot; <a href="tags/{{tag}}.html">{{tag}}</a>{% endfor %}</span>

    <!--<p class="signoff">-->
      <!--&mdash;<a href="{{ post.url }}">{{ post.date | date: "%d %b, %Y" }}</a>-->
    <!--</p>-->
  </div>
{% endfor %}
